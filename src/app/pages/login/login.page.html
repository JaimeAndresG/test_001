<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="https://img2.freepng.es/20180331/eow/kisspng-computer-icons-user-clip-art-user-5abf13db298934.2968784715224718991702.jpg" />
    <ion-card-header>
      <ion-card-subtitle>Ingresar</ion-card-subtitle>
      <ion-card-title>Cursito POWER UP</ion-card-title>
    </ion-card-header>
    <ion-card-content>

     <ion-item>
       <ion-label>Usuario</ion-label>
       <ion-input type ="text" placeholder="Ingrese Usuario" [(ngModel)]="user"> </ion-input>
     </ion-item>

     <ion-item>
        <ion-label>Contraseña</ion-label>
        <ion-input type="password" placeholder="Ingrese Contraseña" [(ngModel)]="password"></ion-input>
     </ion-item>
     <ion-button (click)="login()">Ingresar</ion-button>

    </ion-card-content>
  </ion-card>

<a href="/registrar"> Ir a registrar...</a>

</ion-content>
